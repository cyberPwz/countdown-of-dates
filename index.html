<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入試までの日数</title>
    <style>
        /* スタイルを直接設定 */
        #daysUntilExam {
            color: red;
        }
    </style>
</head>
<body>
  <div align="center">
    <h2>アピール入試まであと</h2>
    <h1 id="daysUntilExam">計算中...</h1>

    <script>
        // 入試の日付を設定（年、月、日）
        const examDate = new Date('2023-10-14');

        // ページ読み込み時に日数を計算して表示
        window.onload = function () {
            const currentDate = new Date();
            const daysUntilExam = Math.ceil((examDate - currentDate) / (1000 * 60 * 60 * 24));

            // HTML要素に日数を表示
            const daysUntilExamElement = document.getElementById('daysUntilExam');
            daysUntilExamElement.textContent = daysUntilExam + "日"; // 「日」を追加
            daysUntilExamElement.style.color = 'red'; // テキストの色を赤に変更
        }
    </script>
  </div>
</body>
</html>
